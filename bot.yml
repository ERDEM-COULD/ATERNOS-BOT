name: Run Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir botu çalıştır

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node bot.js
